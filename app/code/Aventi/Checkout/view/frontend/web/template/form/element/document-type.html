<select class="select" data-bind="
    attr: {
        name: inputName,
        id: uid,
        disabled: disabled,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        placeholder: placeholder
    },
    enable: enableSelect,
    hasFocus: focused,
    value: value,
    options: customerDocumentTypeOptions,
    optionsCaption: captionDocumentType,
    optionsValue: 'value',
    optionsText: 'label'"
></select>
